<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規会員登録</title>
</head>
<body>
    <form action="{{url_for('top.create')}}" method="POST">
        <p>新規会員情報を入力して下さい</p>
        <p>名前　<input type="text" name="name" size="20" required></p>
        <p>住所　<input type="text" name="address" size="50" required></p>
        <p>電話番号　<input type="tel" name="tel" size="20" required> </p>
        <p>メールアドレス　<input type="email" name="email" required></p>
        <p>パスワード　<input type="password" name="password" required></p>
        
        <p><input type="submit" value="登録"></p>
    </form>
</body>
</html>
