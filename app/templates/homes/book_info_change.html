<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>教科書情報変更</title>
    </head>
    <body>
        <form action="{{url_for('book_info_change.book_info_change')}}" method="POST">
           <h3>登録する教科書を入力してください</h3>
            <div>
                タイトル
                <input type="text" name="name">
            </div>
            <div>
                ISBN番号＜教科書背面ISBN以降の数字（ハイフンなし）＞ 
                <input type="text" name="isbn_no">
            </div>
            <div>
                著者
                <input type="text" name="author" size="15">
            </div>
            <div>
                出版社
                <input type="text" name="company" size="20">
            </div>
            <div>
                価格
                <input type="number" name="price" size="10">
            </div>
            <div>
                分類
                <select size="1" name="category"> 
                    <!-- <--!categoryの値を引き継いでください--> 
                    <option value="0" {{ "selected" if category == "文化部系" }}>文学部系</option>
                    <option value="1" {{ "selected" if category == "教育学部系" }}>教育学部系</option>
                    <option value="2" {{ "selected" if category == "法学部系" }}>法学部系</option>
                    <option value="3" {{ "selected" if category == "社会学部系" }}>社会学部系</option>
                    <option value="4" {{ "selected" if category == "経済学部系" }}>経済学部系</option>
                    <option value="5" {{ "selected" if category == "理学部系" }}>理学部系</option>
                    <option value="6" {{ "selected" if category == "医学部系" }}>医学部系</option>
                    <option value="7" {{ "selected" if category == "歯学部系" }}>歯学部系</option>
                    <option value="8" {{ "selected" if category == "薬学部系" }}>薬学部系</option>
                    <option value="9" {{ "selected" if category == "工学部系" }}>工学部系</option>
                    <option value="10" {{ "selected" if category == "農学部系" }}>農学部系</option>
                </select>
            </div>
            <div>
                状態
                <select name="status">
                    <option value="0">中古</option>
                    <option value="1">新品</option>
                    <option value="2" selected>未使用</option>
                </select>
            </div>

            <div>
                <input type="submit" value="登録">
            </div>
        </form>
    </body>
</html>
