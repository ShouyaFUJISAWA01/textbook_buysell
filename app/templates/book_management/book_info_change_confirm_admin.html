<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>教科書情報変更（管理者用）</title>
    </head>
    <body>
        {% for category, message in get_flashed_messages(with_categories=true) %}
            {% if category == 'error' %}
                {{message}}
            {% endif %}
        {% endfor %}
        <form action="{{url_for('book_management.book_update', id=id)}}" method="POST">
            <p>以下の内容で変更しますか？</p>
            <p>タイトル<input type="text" name="title" value="{{title}}" maxlength="100" required></p>
            <p>ISBN番号<input type="text" name="isbn"  size="20" value="{{isbn_no}}" maxlength="13" required>
                <p><small>ISBNの後は-なしで数字を入力してください</small></p>
            <p>著者<input type="text" name="author" size="20" value="{{author}}" maxlength="50" required></p>
            <p>出版社<input type="text" name="publisher" size="20" value="{{publisher}}" maxlength="50" required></p>
            <P>価格<input type="number" name="price" size="20" min="0" max="999999999" value="{{price}}"  required></P>
            <p>分類
                <select size="1" name="category" required>
                    <option value="文学部系" {{ "selected" if category == "文学部系" }}>文学部系</option>
                    <option value="教育学部系" {{ "selected" if category == "教育学部系" }}>教育学部系</option>
                    <option value="法学部系" {{ "selected" if category == "法学部系" }}>法学部系</option>
                    <option value="社会学部系" {{ "selected" if category == "社会学部系" }}>社会学部系</option>
                    <option value="経済学部系" {{ "selected" if category == "経済学部系" }}>経済学部系</option>
                    <option value="理学部系" {{ "selected" if category == "理学部系" }}>理学部系</option>
                    <option value="医学部系" {{ "selected" if category == "医学部系" }}>医学部系</option>
                    <option value="歯学部系" {{ "selected" if category == "歯学部系" }}>歯学部系</option>
                    <option value="薬学部系" {{ "selected" if category == "薬学部系" }}>薬学部系</option>
                    <option value="工学部系" {{ "selected" if category == "工学部系" }}>工学部系</option>
                    <option value="農学部系" {{ "selected" if category == "農学部系" }}>農学部系</option>
                </select>
            </p>
            <p>教科書の状態
                <select size="1" name="status" required>
                    <option value="中古" {{ "selected" if status == "中古" }}>中古</option>
                    <option value="新品" {{ "selected" if status == "新品" }}>新品</option>
                    <option value="未使用" {{ "selected" if status == "未使用" }}>未使用</option>
                </select>
            </p>
            <input type="submit" value="変更する">
        </form>
    </body>
</html>
