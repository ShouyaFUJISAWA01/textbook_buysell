<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>（管理者専用）会員管理</title>
</head>
<body>
    <form action="{{url_for('user_management.user_search')}}" method="POST">
        <p>会員検索（ユーザ名を入力）<input type="search"><input type="submit" value="検索"></p>

    </form>
    <table border="1">
    <h3>会員情報一覧</h3>
    <table border="3">
        <thead>
            <tr>
                <td>ユーザID</td>
                <td>ユーザー名</td>
                <td>住所</td>
                <td>電話番号</td>
                <td>メールアドレス</td>
            </tr>
        </thead>

        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.address}}</td>
                <td>{{user.tel}}</td>
                <td>{{user.email}}</td>
                <td>
                    <form action="{{url_for('user_management.user_update', id=user.id)}}" method="POST">
                        <button type="submit">変更</button>
                    </form>
                </td>
                <td>
                    <form action="{{url_for('user_management.user_delete', id=user.id)}}" method="POST">
                        <button type="submit">削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
